<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Price Viewer</title>
    <style>
        .center-text {
            text-align: center;
            padding: 50px 0;
        }

        .price-display {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <h1>Binance Real-time Prices</h1>
        <div class="price-display">
            <span id="BTC">BTC: - USDT</span>
        </div>
        <div class="price-display">
            <span id="ETH">ETH: - USDT</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        'use strict'; // 'use strict';는 JavaScript에 도입된 "strict mode"를 활성화하는 지시문입니다. 이 모드는 일반적인 JavaScript 실행보다 더 엄격한 규칙을 적용하여, 일반적인 JavaScript에서 허용되는 일부 실수들을 잡아내고 에러를 발생시킵니다. 이는 코드의 품질을 높이고 잠재적인 버그를 방지하는 데 도움을 줍니다.
        
        const socket = io.connect('http://localhost:5000/');

        socket.on('btc_price_update', function(data) {
            document.getElementById("BTC").innerText = "BTC: " + data.btc_price + " USDT";
        });

        socket.on('eth_price_update', function(data) {
            document.getElementById("ETH").innerText = "ETH: " + data.eth_price + " USDT";
        });
    </script>
</body>
</html>
